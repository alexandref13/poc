name: network_types
description: A Flutter plugin for verify networks types.
version: 0.0.1

environment:
  sdk: ">=2.17.1 <3.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.cleartech.network_types
        pluginClass: NetworkTypesPlugin
      ios:
        pluginClass: NetworkTypesPlugin